name: CI Environment Test

on:
  push:
    branches: [ CI/CDImplementation ]
  workflow_dispatch:

jobs:
  test-environment:
    name: 'Test CI Environment'
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install chromium
      
    - name: Check Playwright installation
      run: npx playwright --version
      
    - name: List test files
      run: |
        dir tests\UITests /b
        dir tests\APITests /b
        
    - name: Run Playwright tests (Chromium only)
      run: npx playwright test --project=chromium
      
    - name: Create artifact with workspace info
      run: |
        if (-not (Test-Path -Path "report-info")) { New-Item -Path "report-info" -ItemType Directory }
        Set-Content -Path "report-info\info.txt" -Value "Environment verification completed"
        npm list --depth=0 >> report-info\info.txt
        
    - name: Upload info
      uses: actions/upload-artifact@v4
      with:
        name: environment-info
        path: report-info/
        retention-days: 1
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: |
          playwright-report/
          monocart-report/
        retention-days: 7
